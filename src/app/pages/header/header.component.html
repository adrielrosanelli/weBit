<div class="site-page-header-ghost-wrapper">
  <nz-page-header [nzGhost]="true">
    <nz-page-header-title>
      <img *ngIf="windowWidth >=700" [width]="largura" nz-image nzSrc="..\assets\images\g834.png" />
      <img *ngIf="windowWidth <=700" nz-image nzSrc="..\assets\images\simbolo_principal.png" style="width: 75px;" />
    </nz-page-header-title>

    <nz-page-header-extra *ngIf="windowWidth >=700">
      <button *ngFor="let but of botoes" nz-button nzType="link" nzSize="large"
        class="hoverado" routerLinkActive="ativado" [routerLink]="but.rota">
        <p>{{but.descricao}}</p>
      </button>
    </nz-page-header-extra>
    <nz-page-header-extra *ngIf="windowWidth <700">
      <ng-container>
        <button nz-button nz-dropdown nzType="link" nzSize="large" [nzDropdownMenu]="menu">
          <i nz-icon style="color: white" id="menu">
            <svg style="font-size: 45px;margin-top:25px">
              <path 
                d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"
                fill="#FFFFFF"
                p-id="1143"
                />
            </svg>
          </i>
        </button>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu>
            <button nz-menu-item *ngFor="let but of botoes" nz-button nzType="link" nzSize="large"
              class="hoverado" routerLinkActive="ativado" [routerLink]="but.rota">
            <p style="color: black;">{{but.descricao}}</p>
          </button>
          </ul>
        </nz-dropdown-menu>
      </ng-container>

    </nz-page-header-extra>
  </nz-page-header>
</div>
