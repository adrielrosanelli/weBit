<div class="site-page-header-ghost-wrapper">
  <nz-page-header [nzGhost]="true" id="header">
    <nz-page-header-title>
      <a href="#inicio">
        <img *ngIf="windowWidth >700" width="250rem" src="assets\images\marca_sem_apoio_branca.png" alt="logo da empresa" />
      </a>
      <a href="#inicio">
        <img *ngIf="windowWidth <=700" src="assets\images\simbolo_principal.png" alt="logo da empresa" style="width: 50px;" />
      </a>
    </nz-page-header-title>

    <nz-page-header-extra *ngIf="windowWidth >=865" style="margin-bottom: 0px;">
      <button *ngFor="let but of botoes" nz-button nzType="link" nzSize="large"
        class="hoverado" [id]="'botao' + but.name">
        <a  [href]="but.rota" (click)="ativo(but.name)">
          <p [id]="'texto'+but.name">{{but.descricao}}</p>
        </a>
      </button>
    </nz-page-header-extra>
    <nz-page-header-extra *ngIf="windowWidth >=865" class="agendar-consulta">
      <button id="botao-agendar-consulta" nz-button nzType="default" nzSize="large" nzShape="round" nzGhost="" (click)="showModal()">
        Agendar Consulta
      </button>
    </nz-page-header-extra>
    <nz-page-header-extra *ngIf="windowWidth <865">
      <ng-container>
        <button nz-button nz-dropdown nzType="link" nzSize="large" [nzDropdownMenu]="menu">
          <i nz-icon style="color: white" id="menu">
            <svg style="font-size: 45px">
              <path 
                d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"
                fill="#FFFFFF"
                p-id="1143"
                />
            </svg>
          </i>
        </button>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu>
            <button nz-menu-item *ngFor="let but of botoes" nz-button nzType="link" nzSize="large"
              routerLinkActive="ativado" >
            <a [href]="but.rota">
              <p style="color: black;">{{but.descricao}}</p>
            </a>
          </button>
          </ul>
        </nz-dropdown-menu>
      </ng-container>

    </nz-page-header-extra>
  </nz-page-header>
</div>
<nz-modal [(nzVisible)]="isVisible" nzTitle="The first Modal" (nzOnCancel)="cancel()" (nzOnOk)="confirm()">
  <ng-container *nzModalContent>
    <div class="corpo">

        <label for="nome">Nome</label>
        <input name="nome" nz-input placeholder="Basic usage" [(ngModel)]="nome" />
        <label for="descricao">Descrição</label>
        <textarea name="descricao" rows="5" nz-input  placeholder="Basic usage" [(ngModel)]="descricao"></textarea>
        <button id="demo-form" class="g-recaptcha" 
          data-sitekey="reCAPTCHA_site_key" 
          data-callback='onSubmit' 
          data-action='submit'>Submit</button>
    </div>
  </ng-container>
</nz-modal>
<script src="https://www.google.com/recaptcha/api.js"></script>
<script>
  function onSubmit(token) {
    console.log(token);
    document.getElementById("demo-form").submit();
  }
</script>
